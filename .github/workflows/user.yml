name: Run Appium Tests - User Endpoint
run-name: User Endpoint

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Emulator + Appium + Tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Start Android Emulator + Appium + Run tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 25              # Android 7.1.1
          target: default
          arch: x86_64
          emulator-options: -no-window -no-audio -no-snapshot -gpu swiftshader_indirect
          disable-animations: true
          script: |
            adb devices

            # Instala Appium e driver UiAutomator2 (Appium 2)
            npm i -g appium
            appium driver install uiautomator2

            # Sobe Appium em background
            appium --address 127.0.0.1 --port 4723 --log appium.log &
            sleep 5

            # Roda os testes
            mvn clean test -Dcucumber.filter.tags="@User"

      - name: Generate Cucumber Report
        if: always()
        run: |
          echo "Conte√∫do da pasta target:"
          ls -R target || true
          mkdir -p cucumber-report
          cp -r target/cucumber-reports/* cucumber-report/ || true

      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: cucumber-report

      - name: Upload Appium log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log