name: Run API Tests - User Endpoint

run-name: User Endpoint

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Appium + Tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install and Run Appium Server
        uses: moatazeldebsy/appium-server-gitHub-action@V1.0.4

      - name: Run User Tests
        run: mvn clean test -Dcucumber.filter.tags="@User"

      - name: Generate Cucumber Report
        if: always()
        run: |
          echo "Conte√∫do da pasta target:"
          ls -R target || true
          mkdir -p cucumber-report
          cp -r target/cucumber-reports/* cucumber-report/ || true

      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: cucumber-report