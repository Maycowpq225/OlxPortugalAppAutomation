name: Run Appium Tests
run-name: OlxApp tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      ENV:
        type: choice
        description: "Environment"
        options:
          - prod
      TAG:
        description: "Tag to execute"
        required: true
        default: "Regression"

jobs:
  test:
    runs-on: ubuntu-latest
    name: Emulator + Appium + Tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Start Android Emulator + Appium
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          emulator-options: -no-window -no-audio -no-snapshot -gpu swiftshader_indirect
          disable-animations: true
          script: |
            adb devices
            npm i -g appium
            appium driver install uiautomator2
            appium --address 127.0.0.1 --port 4723 --log appium.log &
            sleep 5
            
      - name: Run tests
        continue-on-error: true
        run: mvn clean test -Dcucumber.filter.tags="${{ github.event.inputs.TAG }}"

      - name: Generate Cucumber Report
        if: always()
        run: |
          echo "Conte√∫do da pasta target:"
          ls -R target || true
          mkdir -p cucumber-report
          cp -r target/cucumber-reports/* cucumber-report/ || true

      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: cucumber-report

      - name: Upload Appium log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log